{% extends "base.html" %}
   
{% block content %}
<h1>Build a Blog</h1>
    <ul>
        {% for post in post %}
            <h2><p><a href="blog?id={{post.id}}">{{post.title}}</a></p></h2>
            <hr />
            <h5><p>{{post.post}}</p></h5>
            <hr />
        {% endfor %}
    </ul>
{% endblock %}
